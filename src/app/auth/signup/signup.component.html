<div class="container">
  <h1>Sign Up</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSignup(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control" required email>
        </div>
      
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" ngModel class="form-control" required minlength="6">
        </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Sign up</button>
      </form>
    </div>
  </div>
</div>
